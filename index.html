<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Talk</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div>
        <nav class="navigation">
            <h1 class="nav-brand">Shakespeare Talk</h1>
        </nav>
    
        <header>
            <img src="images/shakespeare.svg" alt="shakespeare is not in a mood to talk!">
        </header>

        <textarea id="inputBox" cols="50" rows="2" placeholder="enter your text here" style="display: block;margin-bottom: 1rem;"></textarea>
        <button id="btn-translate" style="margin-bottom: 1rem;">translate</button>
        <textarea id="outputBox" cols="50" rows="2" placeholder="translated text will be displayed here" style="display: block;"></textarea>
        
        <footer>
            <h4>Shakespeare is here to help you to transform your speech into something <i>marvellous</i> apparently anything and everything graced with his <i>artistic touch</i> is bound to be a <i>masterpiece</i> even if it's a joke!</h4>
        </footer>
    
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
